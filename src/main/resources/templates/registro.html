<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TimeApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4c5e70;
            --secondary-color: #1a1e23;
            --accent-color: #f2e6e3;
            --text-color: #333;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }
        
        .register-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }
        
        .register-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .register-header h2 {
            margin: 0;
            font-weight: 600;
        }
        
        .register-header i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        
        .register-body {
            padding: 2rem;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            margin-bottom: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(76, 94, 112, 0.25);
        }
        
        .btn-register {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn-register:hover {
            background-color: var(--secondary-color);
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .login-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            margin-bottom: 1.5rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <i class="fas fa-user-plus"></i>
            <h2>Registro de usuario</h2>
        </div>
        
        <div class="register-body">
            <!-- Mensaje de éxito -->
            <div th:if="${param.exito}" class="alert alert-info">
                Se ha registrado exitosamente en la aplicación
            </div>
            
            <form th:action="@{/registro}" method="post" th:object="${usuario}">
                <!-- Nombre -->
                <div class="form-group">
                    <label class="control-label" for="nombre">
                        <i class="fas fa-user me-2"></i>Nombre
                    </label>
                    <input id="nombre" type="text" class="form-control" 
                           th:field="*{nombre}" required autofocus
                           placeholder="Ingresa tu nombre">
                </div>
                
                <!-- Apellido -->
                <div class="form-group">
                    <label class="control-label" for="apellido">
                        <i class="fas fa-user me-2"></i>Apellido
                    </label>
                    <input id="apellido" type="text" class="form-control" 
                           th:field="*{apellido}" required
                           placeholder="Ingresa tu apellido">
                </div>
                
                <!-- Email -->
                <div class="form-group">
                    <label class="control-label" for="email">
                        <i class="fas fa-envelope me-2"></i>Email
                    </label>
                    <input id="email" type="email" class="form-control" 
                           th:field="*{email}" required
                           placeholder="Ingresa tu email">
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label class="control-label" for="password">
                        <i class="fas fa-lock me-2"></i>Contraseña
                    </label>
                    <input type="password" id="password" class="form-control" 
                           th:field="*{password}" required
                           placeholder="Crea una contraseña">
                </div>
                
                <button type="submit" class="btn btn-register">
                    <i class="fas fa-user-plus me-2"></i>Registrarse
                </button>
                
                <div class="login-link">
                    ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
