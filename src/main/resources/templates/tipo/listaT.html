<!-- departamento/listaD.html -->
<div th:fragment="contenido">
    <h2 class="text-center">Tipos Permiso</h2>
    <div class="text-end mb-3">
        <a th:href="@{/tipo/crear}" class="btn btn-primary"><i class="fas fa-plus"></i> Nuevo Tipo</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="t : ${tipoT}">
                <td th:text="${t.id}"></td>
                <td th:text="${t.nombre}"></td>
                <td th:text="${t.descripcion}"></td>
                <td class="text-center">
				    <a th:href="@{/tipo/editar/{id}(id=${t.id})}" class="btn btn-warning btn-sm me-1">
				        <i class="fas fa-edit"></i>
				    </a>
				    <a th:href="@{/tipo/eliminar/{id}(id=${t.id})}" class="btn btn-danger btn-sm"
				       onclick="return confirm('Â¿Seguro?')">
				        <i class="fas fa-trash"></i>
				    </a>
				</td>
            </tr>
        </tbody>
    </table>
</div>
