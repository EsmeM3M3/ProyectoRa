<!-- puesto/listaP.html -->
<div th:fragment="contenido">
    <h2 class="text-center">Puestos</h2>
    <div class="text-end mb-3">
        <a th:href="@{/puesto/crear}" class="btn btn-primary"><i class="fas fa-plus"></i> Nuevo Puesto</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pue : ${puestoP}">
                <td th:text="${pue.id}"></td>
                <td th:text="${pue.nombrepuesto}"></td>
                <td th:text="${pue.descripcion}"></td>
                <td class="text-center">
                    <a th:href="@{/puesto/editar/{id}(id=${pue.id})}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a>
                    <a th:href="@{/puesto/eliminar/{id}(id=${pue.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro?')"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
