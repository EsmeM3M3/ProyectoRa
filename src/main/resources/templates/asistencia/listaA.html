<!-- departamento/listaD.html -->
<div th:fragment="contenido">
    <h2 class="text-center">Asistencias</h2>
    <div class="text-end mb-3">
        <a th:href="@{/asis/crear}" class="btn btn-primary"><i class="fas fa-plus"></i></a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Empleado</th>
                <th>Fecha</th>
                <th>Hora Entrada</th>
                <th>Hora Salida</th>
                <th>Permiso</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a : ${asistenciaA}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.empleado != null} ? ${a.empleado.nombrecompleto} : 'Sin Empleado'"></td>
                <td th:text="${a.fecha}"></td>
                <td th:text="${a.horaentrada}"></td>
                <td th:text="${a.horasalida}"></td>
                <td th:text="${a.permiso != null} ? ${a.permiso.justificacion} : 'Sin razon'"></td>
                <td class="text-center">
				    <a th:href="@{/asis/editar/{id}(id=${a.id})}" class="btn btn-warning btn-sm me-1">
				        <i class="fas fa-edit"></i>
				    </a>
				    <a th:href="@{/asis/eliminar/{id}(id=${a.id})}" class="btn btn-danger btn-sm"
				       onclick="return confirm('Â¿Seguro?')">
				        <i class="fas fa-trash"></i>
				    </a>
				</td>
            </tr>
        </tbody>
    </table>
</div>
