<!-- departamento/listaD.html -->
<div th:fragment="contenido">
    <h2 class="text-center">Permisos</h2>
    <div class="text-end mb-3">
        <a th:href="@{/per/crear}" class="btn btn-primary"><i class="fas fa-plus"></i> Nuevo Permiso</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Empleado</th>
                <th>fecha Solicitud</th>
                <th>fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Justificacion</th>
                <th>Estado</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${permisoP}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.empleado != null} ? ${p.empleado.nombrecompleto} : 'Sin Empleado'"></td>
                <td th:text="${p.fechasolisitud}"></td>
                <td th:text="${p.fechainicio}"></td>
                <td th:text="${p.fechafin}"></td>
                <td th:text="${p.justificacion}"></td>
                <td th:text="${p.estado != null} ? ${p.estado.nombre} : 'Sin Estado'"></td>
                <td th:text="${p.tipo != null} ? ${p.tipo.nombre} : 'Sin Tipo'"></td>
                <td class="text-center">
				    <a th:href="@{/per/editar/{id}(id=${p.id})}" class="btn btn-warning btn-sm me-1">
				        <i class="fas fa-edit"></i>
				    </a>
				    <a th:href="@{/per/eliminar/{id}(id=${p.id})}" class="btn btn-danger btn-sm"
				       onclick="return confirm('Â¿Seguro?')">
				        <i class="fas fa-trash"></i>
				    </a>
				</td>
            </tr>
        </tbody>
    </table>
</div>
