<!-- departamento/fromD.html -->
<div th:fragment="contenido">
    <h2 class="text-center">Formulario Departamento</h2>

    <form th:action="@{/depa/guardar}" th:object="${departamento}" method="post"
          class="p-4 border rounded bg-white shadow-sm col-md-6 mx-auto">
        <!-- Mostrar ID solo si existe (editar) -->
		<div th:if="${departamento.id != null}" class="mb-3">
		    <label class="form-label">ID</label>
		    <input type="text" th:field="*{id}" class="form-control" readonly />
		</div>
        <div class="mb-3">
            <label for="nombre_dep" class="form-label">Nombre del Departamento</label>
            <input type="text" th:field="*{nombre_dep}" class="form-control" required />
            <div th:if="${#fields.hasErrors('nombre_dep')}" th:errors="*{nombre_dep}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea th:field="*{descripcion}" class="form-control" rows="3" required></textarea>
            <div th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="text-danger"></div>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>
            <a th:href="@{/depa/inicio}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
