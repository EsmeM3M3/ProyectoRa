<div th:fragment="contenido">
    <h2 class="text-center">From Horario</h2>

    <form th:action="@{/hora/guardar}" th:object="${horario}" method="post"
          class="p-4 border rounded bg-white shadow-sm col-md-8 mx-auto">
        
        <!-- ID solo visible en modo ediciÃ³n -->
        <div th:if="${horario.id != null}" class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" th:field="*{id}" class="form-control" readonly />
        </div>

        <div class="mb-3">
            <label class="form-label">Empleado</label>
            <select class="form-control" th:field="*{empleado.id}">
                <option value="">-- Selecciona un empleado --</option>
                <option th:each="p : ${empleados}"
                        th:value="${p.id}"
                        th:text="${p.nombrecompleto}"></option>
            </select>
            <small class="text-danger" th:if="${#fields.hasErrors('empleado')}" th:errors="*{empleado}"></small>
        </div>

        <div class="mb-3">
		    <label class="form-label">Hora de Entrada</label>
		    <input type="time" th:field="*{horaentrada}" class="form-control" required />
		    <div th:if="${#fields.hasErrors('horaentrada')}" th:errors="*{horaentrada}" class="text-danger"></div>
		</div>
		
		<div class="mb-3">
		    <label class="form-label">Hora de Salida</label>
		    <input type="time" th:field="*{horasalida}" class="form-control" required />
		    <div th:if="${#fields.hasErrors('horasalida')}" th:errors="*{horasalida}" class="text-danger"></div>
		</div>

		<div class="mb-3">
            <label class="form-label">Dias</label>
            <input type="text" th:field="*{diastrabajar}" class="form-control" required />
            <div th:if="${#fields.hasErrors('diastrabajar')}" th:errors="*{diastrabajar}" class="text-danger"></div>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>
            <a th:href="@{/hora/inicio}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
