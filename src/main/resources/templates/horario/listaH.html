<!-- departamento/listaD.html -->
<div th:fragment="contenido">
    <h2 class="text-center">Horarios</h2>
    <div class="text-end mb-3">
        <a th:href="@{/hora/crear}" class="btn btn-primary"><i class="fas fa-plus"></i> Nuevo Horario</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Empleado</th>
                <th>Hora Entrada</th>
                <th>Hora Salida</th>
                <th>Dias</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="h : ${horarioH}">
                <td th:text="${h.id}"></td>
                <td th:text="${h.empleado != null} ? ${h.empleado.nombrecompleto} : 'Sin Empleado'"></td>
                <td th:text="${h.horaentrada}"></td>
                <td th:text="${h.horasalida}"></td>
                <td th:text="${h.diastrabajar}"></td>
                <td class="text-center">
				    <a th:href="@{/hora/editar/{id}(id=${h.id})}" class="btn btn-warning btn-sm me-1">
				        <i class="fas fa-edit"></i>
				    </a>
				    <a th:href="@{/hora/eliminar/{id}(id=${h.id})}" class="btn btn-danger btn-sm"
				       onclick="return confirm('Â¿Seguro?')">
				        <i class="fas fa-trash"></i>
				    </a>
				</td>
            </tr>
        </tbody>
    </table>
</div>
